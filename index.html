<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="margin-top: 50px">
    <div class="container">
        <div class="row">
            <!-- Used Bootsptap Grids to adjust the UI -->
            <div class="col-md-8 offset-md-2">
                <p class="display-4 text-center" style="margin-bottom: 20px">Temperature Converter 
                    <img src="images/thermometer.svg" height="45px" width="50px" title="Thermometer icon taken from FlatIcons.com"/>
                </p>
                <hr>
                <!-- Created a form for the user input which takes the value of temperature in Fahrenheit -->
                <form>
                    <div class="form-group row mt-4">
                        <label for="fahrenheit" class="col-sm-2 col-form-label">Fahrenheit:</label>
                        <div class="col-sm-10">
                            <input id="fahrenheit" 
                            type="number" 
                            class="form-control mb-3">
                        </div>
                        <label for="celcius" class="col-sm-2 col-form-label">Celcius:</label>
                        <div class="col-sm-10">
                            <input type="number" 
                            id="celcius"
                            class="form-control mb-3">
                        </div>
                        <label for="kelvin" class="col-sm-2 col-form-label">Kelvin:</label>
                        <div class="col-sm-10">
                            <input type="number" 
                            id="kelvin"
                            class="form-control mb-3">
                        </div>
                    </div> 
                </form>
                <p class="font-weight-light text-center">How to use: Enter any one of the value and the other two will be calculated.</p>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
